<!DOCTYPE html>
<html>
<body>

<h1>The datalist element</h1>

<form app="app.php" >
 <label for="course">Choose your course:</label>
<input list="courses" name="courses" id="courses">
<datalist id="courses">
<option value="cpp">
<option value="r">
<option value="c">
</datalist>
<input type="submit">
</form>

<p><strong>Note:</strong> The datalist tag is not supported in Safari 12.0 (or earlier).</p>

</body>
</html>
